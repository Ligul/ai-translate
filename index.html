<!DOCTYPE html>
<html>
  <head>
    <title>AI Translator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="bootstrap.bundle.min.js"></script>
    <script src="jquery-3.6.4.slim.min.js"></script>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div
      class="modal fade"
      id="apiKeyModal"
      tabindex="-1"
      aria-labelledby="apiKeyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="apiKeyModalLabel">
              Enter OpenAI Credentials
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="apiEndpointInput" class="form-label"
                  >API Endpoint</label
                >
                <input
                  type="text"
                  class="form-control"
                  value="https://api.openai.com/v1/chat/completions"
                  placeholder="https://api.openai.com/v1/chat/completions"
                  id="apiEndpointInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="apiKeyInput" class="form-label">API Key</label>
                <input
                  type="password"
                  class="form-control"
                  id="apiKeyInput"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="saveOpenAiCredsButton"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <container class="my-3">
      <div class="card border-light w-100">
        <div
          class="card-header d-flex justify-content-between align-items-center"
          style="padding: 0.5rem"
        >
          <select class="form-select me-2" id="sourceLanguageSelect">
            <option>Any language</option>
            <option>Bulgarian</option>
            <option>Chinese (simplified)</option>
            <option>Czech</option>
            <option>Danish</option>
            <option>Dutch</option>
            <option>English (American)</option>
            <option>English (British)</option>
            <option>Estonian</option>
            <option>Finnish</option>
            <option>French</option>
            <option>German</option>
            <option>Greek</option>
            <option>Hungarian</option>
            <option>Indonesian</option>
            <option>Italian</option>
            <option>Japanese</option>
            <option>Korean</option>
            <option>Latvian</option>
            <option>Lithuanian</option>
            <option>Norwegian</option>
            <option>Polish</option>
            <option>Portuguese</option>
            <option>Portuguese (Brazilian)</option>
            <option>Romanian</option>
            <option>Russian</option>
            <option>Slovak</option>
            <option>Slovenian</option>
            <option>Spanish</option>
            <option>Swedish</option>
            <option>Turkish</option>
            <option>Ukrainian</option>
          </select>
          <button
            type="button"
            class="btn btn-reverse"
            id="reverseButton"
            disabled
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-left-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"
              />
            </svg>
          </button>
          <select class="form-select ms-2" id="targetLanguageSelect">
            <option>Bulgarian</option>
            <option>Chinese (simplified)</option>
            <option>Czech</option>
            <option>Danish</option>
            <option>Dutch</option>
            <option>English (American)</option>
            <option>English (British)</option>
            <option>Estonian</option>
            <option>Finnish</option>
            <option>French</option>
            <option>German</option>
            <option>Greek</option>
            <option>Hungarian</option>
            <option>Indonesian</option>
            <option>Italian</option>
            <option>Japanese</option>
            <option>Korean</option>
            <option>Latvian</option>
            <option>Lithuanian</option>
            <option>Norwegian</option>
            <option>Polish</option>
            <option>Portuguese</option>
            <option>Portuguese (Brazilian)</option>
            <option>Romanian</option>
            <option>Russian</option>
            <option>Slovak</option>
            <option>Slovenian</option>
            <option>Spanish</option>
            <option>Swedish</option>
            <option>Turkish</option>
            <option>Ukrainian</option>
          </select>
        </div>
        <div class="card-container">
          <div>
            <textarea
              class="form-control"
              id="sourceTextarea"
              rows="3"
              placeholder="Type to translate"
            ></textarea>
          </div>
          <div>
            <textarea
              class="form-control"
              id="translatedTextarea"
              rows="3"
              readonly
              placeholder="Translation"
            ></textarea>
          </div>
        </div>
      </div>
    </container>
    <footer class="fixed-bottom" style="margin-bottom: 20px">
      <div class="container d-flex justify-content-center align-items-center">
        <button
          class="btn btn-primary my-2 mx-2"
          id="translateButton"
          type="button"
          style="width: 20rem"
          disabled
        >
          Translate
        </button>
        <button
          class="btn btn-primary my-2 mx-2"
          id="stopButton"
          type="button"
          style="width: 20rem"
          hidden
        >
          Stop
        </button>
      </div>
    </footer>
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
